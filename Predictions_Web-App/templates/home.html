<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FireRiskAI</h1>
        <h2>Fire Weather Index Prediction</h2>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" class="form-control" placeholder="Temperature" required>
            <input type="text" name="RH" class="form-control" placeholder="Relative Humidity (RH)" required>
            <input type="text" name="Ws" class="form-control" placeholder="Wind Speed (Ws)" required>
            <input type="text" name="Rain" class="form-control" placeholder="Rainfall (mm)" required>
            <input type="text" name="FFMC" class="form-control" placeholder="Fine Fuel Moisture Code (FFMC)" required>
            <input type="text" name="DMC" class="form-control" placeholder="Duff Moisture Code (DMC)" required>
            <input type="text" name="ISI" class="form-control" placeholder="Initial Spread Index (ISI)" required>
            <input type="text" name="Classes" class="form-control" placeholder="Fire Class (0 or 1)" required>
            <input type="text" name="Region" class="form-control" placeholder="Region Code" required>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if result %}
            <div class="alert alert-success mt-3">
                <h4>Predicted FWI: {{ result }}</h4>
            </div>
        {% endif %}
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full-page layout */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            overflow: hidden; /* Prevents scrolling */
            position: relative;
        }

        /* Fire animation */
        .fire-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2VodW9tM2syYWlkY2VsY3V4dHR3cGljZnc5OHV5cTR0MzhsMjMyMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SxS6ZdIcdIGim1iqV2/giphy.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Sidebar Info */
        .info-box {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 250px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            font-size: 14px;
        }

        .info-box h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Form styles */
        .form-control {
            margin-bottom: 8px;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            width: 100%;
            background: #ff7eb3;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #ff5176;
        }

        /* Prediction result */
        .alert {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <!-- Fire Animation Background -->
    <div class="fire-bg"></div>

    <!-- Prediction Form -->
    <div class="container">
        <h1>Fire Weather Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" class="form-control" placeholder="Temperature (Â°C)" required>
            <input type="text" name="RH" class="form-control" placeholder="Relative Humidity (%)" required>
            <input type="text" name="Ws" class="form-control" placeholder="Wind Speed (km/h)" required>
            <input type="text" name="Rain" class="form-control" placeholder="Rainfall (mm)" required>
            <input type="text" name="FFMC" class="form-control" placeholder="Fine Fuel Moisture Code" required>
            <input type="text" name="DMC" class="form-control" placeholder="Duff Moisture Code" required>
            <input type="text" name="ISI" class="form-control" placeholder="Initial Spread Index" required>
            <input type="text" name="Classes" class="form-control" placeholder="Fire Class (0 or 1)" required>
            <input type="text" name="Region" class="form-control" placeholder="Region Code" required>

            <button type="submit" class="btn btn-primary">Predict ðŸ”¥</button>
        </form>

        {% if result %}
            <div class="alert">
                <h4>Predicted FWI: {{ result }}</h4>
            </div>
        {% endif %}
    </div>


</body>
</html>
